          <script>
// This example adds a user-editable rectangle to the map.
// When the user changes the bounds of the rectangle,
// an info window pops up displaying the new bounds.

var rectangle;
var map;
var line;
var lineSymbol;

$(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
});

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 48.81532, lng: 9.212395},
    zoom: 19
  });

  var bounds = {
    north: 48.81542,
    south: 48.81522,
    east: 9.212489,
    west: 9.212300
  };

  // Define the rectangle and set its editable property to true.
  rectangle = new google.maps.Rectangle({
    bounds: bounds,
    editable: true,
    draggable: true
  });

  rectangle.setMap(map);

  // Add an event listener on the rectangle.
  rectangle.addListener('bounds_changed', showNewRect);

     lineSymbol = {
        path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
        scale: 7,
        strokeColor: '#ffed00',
        rotation: 180

    };


    // Define an info window on the map.
  //infoWindow = new google.maps.InfoWindow();
    line =  new google.maps.Polyline({
        path: [{lat: 48.81542, lng: 9.212489}, {lat: 48.81542, lng: 9.212300},{lat: 48.81522, lng: 9.212300},{lat: 48.81522, lng: 9.212489}, {lat: 48.81542, lng: 9.212489}],
        icons: [{
            icon: lineSymbol,
            offset: '100%'
        }],
        map: map
    });

}
// Show the new coordinates for the rectangle in an info window.

function animateCircle(line) {
    var count = 0;
    window.setInterval(function() {
        count = (count + 1) % 200;
        var icons = line.get('icons');
        icons[0].offset = (count / 2) + '%';
        line.set('icons', icons);
    }, 20);
}

/** @this {google.maps.Rectangle} */
function showNewRect(event) {
    var bounds = rectangle.getBounds();
    var ne = {};
    ne['long'] = bounds.getNorthEast().lng();
    ne['lat'] = bounds.getNorthEast().lat();
    var se = {};
    se['long'] = bounds.getSouthWest().lng();
    se['lat'] = bounds.getNorthEast().lat();
    var sw = {};
    sw['long'] = bounds.getSouthWest().lng();
    sw['lat'] = bounds.getSouthWest().lat();

    var nw = {};
    nw['long'] = bounds.getNorthEast().lng();
    nw['lat'] = bounds.getSouthWest().lat();
    // Array
    var path = line.getPath();
    path.clear();
    path.push( new google.maps.LatLng(parseFloat(ne.lat)+0.02,parseFloat(ne.lng)));
    path.push( new google.maps.LatLng(parseFloat(se.lat),parseFloat(se.lng)));
    path.push( new google.maps.LatLng(parseFloat(sw.lat),parseFloat(sw.lng)));
    path.push( new google.maps.LatLng(parseFloat(nw.lat),parseFloat(nw.lng)));
    path.push( new google.maps.LatLng(parseFloat(ne.lat),parseFloat(ne.lng)));
    line.setPath(path);
    //line.setMap(map);

  //infoWindow.open(map);
}
        
$("#submitRequest").click(function() {
    $.ajax({

        data: formToJSON(),
        success: function(data, textStatus, jqXHR){
            console.log('created' + data);
           // alert('Request created'
             //    + JSON.stringify(data));
            animateCircle(line);


        },
        error: function(jqXHR, textStatus, errorThrown){
             console.log('failed' +  errorThrown);
            alert('Error: ' + textStatus);
        }
    });
    return false;
});
        
        function formToJSON() {
            var bounds = rectangle.getBounds();
            
            var result = {};           // Object
            result['id'] = '12345';
            result['points'] = [];
            var ne = {};
            ne['long'] = bounds.getNorthEast().lng();
            ne['lat'] = bounds.getNorthEast().lat();
            result['points'].push(ne);
            // Array
            var se = {};
            se['long'] = bounds.getSouthWest().lng();
            se['lat'] = bounds.getNorthEast().lat();
            // Array
            result['points'].push(se);
            
            
             var sw = {};
            sw['long'] = bounds.getSouthWest().lng();
            sw['lat'] = bounds.getSouthWest().lat();
            // Array
            result['points'].push(sw);
            
            var nw = {};
            nw['long'] = bounds.getNorthEast().lng();
            nw['lat'] = bounds.getSouthWest().lat();
            // Array
            result['points'].push(nw);

            return JSON.stringify(result);
        };
